<section class="container loginr">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{error_msg}}
                <ul>
                  <li *ngFor="let serrs of sign_up_errs">
                    {{serrs}}
                  </li>
                </ul>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
             </div>
             <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> {{success_msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="reserr()">
                  <span aria-hidden="true">&times;</span>
                </button>
             </div>
            <div class="card lg-div">
                <div class="card-header">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input [(ngModel)]="user.name" type="text" name="name" placeholder="Full Name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="user.uname" type="text" name="uname" placeholder="User Name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="user.phone" type="number" name="phone" placeholder="Phone" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="user.email" type="email" name="email" placeholder="Email" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="user.password" type="password" name="password" placeholder="Password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button (click)="signup()" class="btn btn-primary">Signup <img *ngIf="loading" src="../assets/img/loading.gif" class="loading"/></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
