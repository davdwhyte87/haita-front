
  <main>
      <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container pt-lg-md">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card bg-secondary shadow border-0">
                <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Error!</strong> {{error_msg}}
                  <ul>
                      <li *ngFor="let serrs of sign_in_errs">
                      {{serrs}}
                      </li>
                  </ul>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Success!</strong> {{success_msg}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                 </div>
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <small>Change your password.</small>
                  </div>
                  <form role="form">
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-dail-83"></i></span>
                        </div>
                        <input [(ngModel)]="code" type="number" name="code" placeholder="Code here" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input [(ngModel)]="newpass" type="password" name="password" placeholder="New Password" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input [(ngModel)]="confirmpass" type="password" name="password" placeholder="Confirm Password" class="form-control"/>
                      </div>
                    </div>
                    <div class="text-center">
                      <button (click)="change_pass()" class="btn btn-primary my-4">Change Password<img *ngIf="loading" src="../assets/img/loading.gif" class="loading"/></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
