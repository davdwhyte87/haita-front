<section class="container loginr">
  <div class="row">
      <div class="col-md-5 offset-md-3">
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error!</strong> {{error_msg}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Success!</strong> {{success_msg}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
           </div>
          <div class="card lg-div">
              <div class="card-header">
                  <h4>Forgot password</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                      <input [(ngModel)]="newpass" name="newpass" type="password"  placeholder="New password" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="confirmpass" name="confirmpass" type="password"  placeholder="Confirm password" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="code" type="number" name="code"  placeholder="Code" class="form-control"/>
                  </div>
                  <div class="form-group">
                      <button (click)="change_pass()" class="btn btn-primary">Change password<img *ngIf="loading" src="../assets/img/loading.gif" class="loading"/></button>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</section>
